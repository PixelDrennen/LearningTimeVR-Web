<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow justify-content-between">
    <div id="title" class="" style="height:100%;">
        <h4 style="margin:0;">Learning Time VR</h4>
    </div>
    <div id="userinfoWrapper">
        <a class="userinfo-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
            <div class="d-flex flex-row justify-content-between" style="width:auto;">
                <div *ngIf="authService.loggedIn" class="acc">{{authService.authState.email}}</div>
                <div *ngIf="!authService.loggedIn" class="acc">Account</div>
                <div class="acc material-symbols-outlined">
                    account_circle
                </div>
            </div>
        </a>
    </div>
</div>
